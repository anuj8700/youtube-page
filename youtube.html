<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <div class="menu">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="logo">
                    <i class="fab fa-youtube"></i><b style="font-size:30px; height:20px">YouTube<sup style="font-size:10px">IN</sup></b><br>
                </div>
             </div>
            <div class="center">
                <div class="search">
                    <input type="text" placeholder="search">
                </div>
                <button class="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <div class="microphone">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
            <div class="right">
                <div class="camera">
                    <i class="fa-solid fa-video"></i>
                </div>
                <div class="gridd">
                    <i class="fa fa-th" aria-hidden="true"></i>
                </div>
                <div class="bell">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="profile">
                    <img src="image.jpeg" alt="image is not available">
                </div>
            </div>
         </nav>
         <aside>
             <div class="aside">
                    <a href="#"><i class="fa-solid fa-house"></i>Home</a><br>
                    <a href="#"><i class="fa-solid fa-compass"></i>Explore</a><br>
                    <a href="#"><i class="fa-solid fa-bolt"></i>Shorts</a><br>
                    <a href="#"><i class="fa-solid fa-circle-play"></i>Subscription</a><br>
                    <a href="#"><i class="fa-solid fa-photo-film"></i>Library</a><br>
                    <a href="#"><i class="fa-solid fa-clock-rotate-left"></i>history</a><br>
                    <a href="#"><i class="fa-solid fa-play"></i>YourVideos</a><br>
                    <a href="#"><i class="fa-solid fa-clock"></i>Watch Later</a><br>
                    <a href="#"><i class="fa-solid fa-thumbs-up"></i>Likes</a><br>
                    <a href="#"><i class="fa-solid fa-arrow-down"></i>Show More</a>
             </div> 
         </aside>
    </header>
</body>
</html>
